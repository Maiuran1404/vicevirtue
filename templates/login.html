<!DOCTYPE html>
  <head>
    <title>login</title>
    <link rel="icon" type="image/x-icon" href="/static/images/koala.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/static/styles/login.css">
  </head>
  <body>
        <header>
            <a id="logo"href="/">Vice and Virtue</a>
            <nav>
                <ul class="nav_links">
                    {% if user.is_authenticated %}
                    <li class="cta"><span><a href="logout"><button>Logout</button></a></span></li>
                    {% else %}
                    <li><a href="register">Register</a></li>
                    <li><a href="login">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
                <div>

                </div>
                <form id="login" class="input-group" action="login" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" class="input-field" placeholder="Username" required>
                    <input type="text" name="password" id="input_pw" class="input-field" placeholder="Enter Password" required> 
                    <button type=submit class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group" action="register" method="post">
                    {% csrf_token %}
                    <input type="text" class="input-field" name="first_name" placeholder="First Name" required>
                    <input type="text" class="input-field" name="last_name" placeholder="Last Name" required>
                    <input type="text" class="input-field" name="username" placeholder="Username" required>
                    <input type="email" class="input-field" name="email" placeholder="Email" required>
                    <input type="password" class="input-field" name="password1" placeholder="Passsword" required>
                    <input type="password" class="input-field" name="password2" placeholder="Confirm Passsword" required>
                    <br>
                    <button type=submit class="submit-btn">Register</button>
                </form>
            </div>
        </div> 

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

        </script>

            <input type="password" name="password" placeholder="password"><br>
            <input type="submit" >
        </form>
-->

  </body>
</html>
